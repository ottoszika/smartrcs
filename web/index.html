<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartRCS - Administration panel</title>

    <!-- Start of stylesheets -->
    <link rel="stylesheet" type="text/css" href="/assets/libs/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <!-- End of stylesheets -->
</head>
<body ng-app="smartrcs" class="ui container">

    <!-- Start of sidebar menu -->
    <ng-include src="'views/partials/menu.html'"></ng-include>
    <!-- End of sidebar menu -->

    <!-- Start of content view -->
    <ng-view></ng-view>
    <!-- End of content view -->

    <!-- Start of frameworks scripts -->
    <script type="text/javascript" src="/assets/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/assets/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/libs/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="/assets/libs/Sortable/Sortable.min.js"></script>
    <script type="text/javascript" src="/assets/libs/Sortable/ng-sortable.js"></script>
    <script type="text/javascript" src="/assets/libs/jquery-knob/dist/jquery.knob.min.js"></script>
    <script type="text/javascript" src="/assets/libs/angular-knob/src/angular-knob.js"></script>
    <!-- End of frameworks scripts -->

    <!-- Start of service scripts -->
    <script type="text/javascript" src="/app/services/cameraService.js"></script>
    <script type="text/javascript" src="/app/services/recognizerService.js"></script>
    <!-- End of services scripts -->

    <!-- Start of directives -->
    <script type="text/javascript" src="/app/directives/faceletDirective.js"></script>
    <!-- End of directives -->

    <!-- Start of controller scripts -->
    <script type="text/javascript" src="/app/controllers/menuController.js"></script>
    <script type="text/javascript" src="/app/controllers/homeController.js"></script>
    <script type="text/javascript" src="/app/controllers/cameraController.js"></script>
    <script type="text/javascript" src="/app/controllers/recognizerController.js"></script>
    <!-- End of controller scripts -->

    <!-- Start of main scripts -->
    <script type="text/javascript" src="/app/app.js"></script>
    <!-- End of main scripts -->
</body>
</html>
